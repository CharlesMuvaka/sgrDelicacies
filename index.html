<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
   <!-- <h1>Hello, world!</h1>-->

<!--  Sir Felix lucas welcoming page  -->
      <header>


        <div id="welcoming"> 

           <img src="./img/crown-1 .png" width="700px"   alt="crown-1">

           <h2 class="delicacies">SGR DELICACIES</h2>
           <p> Sgr Delicacies is home of quality and affordable meal for <br> our esteemed customers while using our Madaraka express <br>  and is where tasty menu lives.</p>
           <img src="./img/crown-2 .png" width="700px"  alt="crown-2">
     
        </div>
      </header>

    
      <div id="Gallary">

        <!-- Container for the image gallery -->
        <div class="container">

          <div class="myGallary">
            <div class="numbertext">1 / 5</div>
            <img src="/img/gallerr1.jpg" style="width:100%">
          </div>

          <div class="ourGallery">
           <div class="numbertext">2 / 5</div>
           <img src="/img/gallery2.jpeg" style="width:100%">
          </div>

          <div class="ourGallery">
            <div class="numbertext">3 / 5</div>
            <img src="/img/gallry3.jpg" style="width:100%">
          </div>

          <div class="ourGallery">
           <div class="numbertext">4 / 5</div>
           <img src="/img/galler4.jpg" style="width:100%">
          </div>

          <div class="ourGallery">
            <div class="numbertext">5 / 5</div>
            <img src="/img/galler5.jpeg" style="width:100%">
         </div>
         
         <a class="prev" onclick="addSlides(-1)">&#10094;</a>
         <a class="next" onclick="addSlides(1)">&#10095;</a>


            <!-- Image text -->
         <div class="caption-container">
         <p id="caption"></p>
         </div>

            <!-- Thumbnail images -->
        <div class="row">

          <div class="column">
            <img class="demo cursor" src="/img/gallerr1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Ugali Fish">
          </div>

          <div class="column">
            <img class="demo cursor" src="/img/gallery2.jpeg" style="width:100%" onclick="currentSlide(2)" alt="Wali Source">
          </div>

          <div class="column">
           <img class="demo cursor" src="/img/gallry3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Chapati Stew">
          </div>

          <div class="column">
           <img class="demo cursor" src="/img/galler4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Chips Burger">
          </div>

          <div class="column">
           <img class="demo cursor" src="/img/galler5.jpeg" style="width:100%" onclick="currentSlide(5)" alt="Samosa Snacks">
          </div>
       </div>
    </div>
  </div>

    <script src="js/script.js"></script>
