<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <header>
      
      <div class="logo"> 
        <img src="images/SgR.png" alt="SGR logo">
        <p class="p1">KENYA RAILWAYS</p>
        <p>right on track</p>
      </div>
      <nav>
        <a href="#">Book a train</a>
        <a href="#">Order</a>
        <a href="#">Stations</a>
        <a href="#">About Us</a>
      </nav>
    </header>
    <main>
      <!--1st Section -->
      <div class="book">
        <h4>Madaraka Express - Online Booking</h4>
        
        <form class="myform" name="myForm"> 
          <div class="label1">
            <label>TRAIN TYPE</label><br />
            <Input type="text" name="trainType" class="trainType" value="Select...">
          </div>
          <div class="label1">
            <label>FROM</label><br />
            <Input type="text" name="trainType" class="from" value="Select...">
          </div>
          <div class="label1">
            <label>TO</label><br />
          <Input type="text" name="trainType" class="from" value="Select...">
          </div>
          <div class="label1">
            <label>DEPARTURE</label><br />
            <Input type="text" name="trainType" class="trainType" value="mm/dd/yyyy">
          </div>
          <div class="label1">
          <Input type="button" class="btnBook" value="Book a Train">
          </div>
        
      </form>
        

      </div>
      <div class="main1">
              
      </div>
    </main>

    <!-- Optional JavaScript -->
    <script src="js/script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
