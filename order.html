<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>order.html</title>
  </head>
  <body>
    <!-- ORDER ITEMS PART -->
    <h2 class="orders">Active Orders</h2>
    <div class="activeorders">
      <div class="sausage">
        <div class="orderone">
          <div id="sausage">
            <img src="images/sausage.jpg" alt="sausage" />
          </div>
          <div class="addsub">
            <button>-</button>
            <p>1</p>
            <button>+</button>
          </div>
        </div>
        <div class="cancel">
          <button id="cancel">Cancel Order</button>
        </div>
      </div>
      <div class="soda">
        <div class="ordertwo">
          <div id="soda">
            <img src="images/soda.jpeg" alt="soda" />
          </div>
          <div class="addsubtwo">
            <button>-</button>
            <p>1</p>
            <button>+</button>
          </div>
        </div>
        <div class="cancel">
          <button id="canceltwo">Cancel Order</button>
        </div>
      </div>
    </div>
    <h2 class="orders">Order history</h2>
    <div class="orderhistory">      
      <div class="hotdog">
      <div class="historyone">
        <div id="hotdog">
          <img src="images/hotdogg.jpg" alt="hotdog" />
        </div>
        <div class="subadd">
          <button>-</button>
          <p>1</p>
          <button>+</button>
        </div>
      </div>
      <div class="reorder">
        <button id="reorderone">Reorder</button>
      </div>
      </div>
      <div class="burger">
      <div class="historytwo">
        <div id="burger">
          <img src="images/burger.jpeg" alt="burger" />
        </div>
        <div class="subaddtwo">
          <button>-</button>
          <p>1</p>
          <button>+</button>
        </div>
      </div>
      <div class="reorder">
        <button id="reordertwo">Reorder</button>
      </div>
      </div>



      </div>
      <button id="menu">Return to Main Menu</button>
      
    </div>

    <!-- Optional JavaScript -->
    <script src="js/script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
