<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/order.css" />
    <title>order.html</title>
  </head>
  <body>
    <section class="background-primary text-white">
      <div class="container">
        <!-- Active orders -->
        <div class="row">
          <div class="col-md-6 text-center mt-4">
            <div class="activeorder">
              <h2 class="color-secondary">Active order</h2>

              <div class="media item">
                <img
                  class="mr-3 rounded"
                  src="images/burger.jpg"
                  width="25%"
                  alt="Item Image"
                />
                <div class="media-body ml-5">
                  <p>Burger <span class="item-price pl-5">ksh 300</span></p>
                  <p class="item-text ml-5">
                    <span class="decrement">-</span
                    ><span class="price background-primary">1</span
                    ><span class="increment">+</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 mt-5">
            <button type="button" class="cancel btn btn-danger background-secondary" onclick="cancelOrder(event)">
              Cancel order
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 text-center mt-4">
            <div class="activeorder">
              <div class="media item">
                <img
                  class="mr-3 rounded"
                  src="images/sausage.jpg"
                  width="25%"
                  alt="Item Image"
                />
                <div class="media-body ml-5">
                  <p>Sausage <span class="item-price pl-5">ksh 100</span></p>
                  <p class="item-text ml-5">
                    <span class="decrement">-</span
                    ><span class="price background-primary">1</span
                    ><span class="increment">+</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 mt-5">
            <button type="button" class="cancel btn btn-danger background-secondary" onclick="cancelOrder(event)">
              Cancel order
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 text-center mt-4">
            <div class="activeorder">
              <h2 class="color-secondary">Order history</h2>

              <div class="media item">
                <img
                  class="mr-3 rounded"
                  src="images/hot-dog-gba0f5b38c_1920.jpg"
                  width="25%"
                  alt="Item Image"
                />
                <div class="media-body ml-5">
                  <p>Hotdog <span class="item-price pl-5">ksh 250</span></p>
                  <p class="item-text ml-5">
                    <span class="decrement">-</span
                    ><span class="price background-primary">1</span
                    ><span class="increment">+</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 mt-5">
            <button type="button" class="btn btn-danger background-secondary">
              Reorder
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 text-center mt-4">
            <div class="activeorder">
              <div class="media item">
                <img
                  class="mr-3 rounded"
                  src="images/soda.jpeg"
                  width="25%"
                  alt="Item Image"
                />
                <div class="media-body ml-5">
                  <p>Soda<span class="item-price pl-5">ksh 150</span></p>
                  <p class="item-text ml-5">
                    <span class="decrement">-</span
                    ><span class="price background-primary">1</span
                    ><span class="increment">+</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 mt-5">
            <button type="button" class="btn btn-danger background-secondary">
              Reorder
            </button>
          </div>
        </div>
        <button type="button" class="btn btn-danger background-secondary">
          Return to Main Menu
        </button>
      </div>
    </section>
   

    <!-- Optional JavaScript -->
    <script src="js/order.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
