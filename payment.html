<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>sgrDelicacies</title>
	</head>
	<body>
		<!-- Payment Section Start -->
		<section class="background-primary">
			<div class="container mx-5 px-5 payments text-white">
				<div class="row">
					<div class="col-md-6">
						<h2 class="color-secondary">Order Details</h2>
					</div>
					<div class="col-md-6">
						<div class="row">
							<div class="col-md-4"></div>
							<div class="col-md-4">
								<h2 class="color-secondary">Cart Items</h2>
							</div>
							<div class="col-md-4 pl-5">
								<button class="btn btn-danger">Modify Cart</button>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
						<p class="mt-5 pt-3">Customer Name</p>
						<p class="mt-5 pt-3">Customer Seat Number</p>
						<p class="mt-5 pt-3">Order Number</p>
						<p class="mt-5 pt-3">Delivery Time</p>
					</div>
					<div class="col-md-3">
						<p class="user-detail__value">John Doe</p>
						<hr />
						<p class="user-detail__value">12B</p>
						<hr />
						<p class="user-detail__value">01AAG3528</p>
						<hr />
						<p class="user-detail__value">N/A</p>
						<hr />
					</div>
					<div class="col-md-6">
						<div class="media item">
							<img
								class="mr-3 rounded"
								src="images/hotdog.jpg"
								width="25%"
								alt="Generic placeholder image"
							/>
							<div class="media-body ml-5">
								<p>Hotdog <span class="item-price pl-5">ksh200</span></p>

								<p class="ml-5">
									<span class="decrement">-</span
									><span class="price background-primary">1</span
									><span class="increment">+</span>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- Payment Section End-->

		<!-- Optional JavaScript -->
		<script src="js/script.js"></script>
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
